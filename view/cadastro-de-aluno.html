<div class="container-fluid" align="center">
    <div class="page-header">

        <h2>Cadastro de Aluno</h2>
        <br><br>
        <form class="form-inline">
            <div class="form-group">
                <label>Nome:</label>
                    <input type="text" class="form-control" placeholder="Nome do aluno" ng-model="aluno.nome">
            </div>
            <div class="form-group">
                <label>CPF:</label>
                    <input type="text" class="form-control" placeholder="CPF do aluno" ng-model="aluno.cpf">
            </div>
            <div class="form-group">
                <label>Email:</label>
                    <input type="email" class="form-control" placeholder="Email do aluno" ng-model="aluno.email">
            </div>
            <br><br>
            <div class="form-group">
                <label>Nome do curso:</label>
                    <select class="form-control" ng-model="aluno.CursoId">
                        <option ng-repeat="curso in listaCursos" value="{{curso.id}}">{{curso.nome}}</option>
                    </select>
            </div>
            <br><br>
            <div class="form-group">
                    <button class="btn btn-default" ng-click="cadastrarAluno(aluno)">Cadastrar</button>
            </div>
        </form>
    </div>
</div>
