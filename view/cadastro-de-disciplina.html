<div class="container-fluid" align="center" >
    <div class="page-header">

        <h2>Cadastro de Disciplina</h2>
        <br><br>
        <form class="form-inline">
            <div class="form-group">
                <label>Nome:</label>
                    <input type="text" class="form-control" placeholder="Nome da disciplina" ng-model="disciplina.nome">
            </div>
            <div class="form-group">
                <label>Descrição:</label>
                    <input type="text" class="form-control" placeholder="Descrição da disciplina" ng-model="disciplina.descricao">
            </div>
            <br><br>
            <div class="form-group">
                <label>Nome do curso:</label>
                <select class="form-control" ng-model="disciplina.CursoId">
                    <option ng-repeat="curso in listaCursos" value="{{curso.id}}">{{curso.nome}}</option>
                </select>
            </div>
            <br><br>
            <div class="form-group">
                    <button class="btn btn-default" ng-click="cadastrarDisciplina(disciplina)">Cadastrar</button>
            </div>
        </form>
    </div>
</div>
